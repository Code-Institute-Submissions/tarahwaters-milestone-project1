    <section id="contact-page">
          <div id="contact-page-heading">
          <h1>Contact Us <i class="fa-solid fa-envelope"></i></h1>
          </div>
          <!--Credit - Code Institute CV Project and some Bootstrap form elements https://getbootstrap.com/docs/4.0/components/forms/ -->
          <div class="row bg-color-contact">
              <div class="col">
                  <h5 class="contact-description uppercase text-center">Fill in the form below for a free consultation with us!</h5>

                  <div class="contact-form">
                      <form action="#" method="post" name="contact-submit" class="contact-submit">
                      <div class="form-group">
                          <label for="firstname">First Name:*</label>
                          <input type="text" name="name" id="firstname" class="form-control first-name-input" required />
                          <label for="lastname">Last Name:*</label>
                          <input type="text" name="name" id="lastname" class="form-control" required />
                      </div>

                      <div class="form-group">
                          <label for="emailaddress">Email:*</label>
                          <input type="email" name="email" id="emailaddress" class="form-control" required />
                      </div>

                      <div class="form-group">
                          <label for="phone">Whatsapp:*</label>
                          <input type="tel" id="phone" name="phone" size="20" minlength="9" maxlength="14"" class="form-control" required>
                      </div>

                      <div class="form-group">
                          <label for="message">Message:</label>
                          <textarea rows="5" name="message" id="message" class="form-control"></textarea>
                      </div>  
                      <div class="form-row text-center">                                    
                          <div class="col">
                          <button type="submit" class="btn btn-secondary">Send</button>
                          </div>
                      </div>
                      </form>
                  </div>
              </div>
          </div>      
          </div>
